# Root logger option
log4j.rootLogger=ERROR, stdout, fichero

# Direct log messages to a log file
log4j.appender.fichero=org.apache.log4j.RollingFileAppender
log4j.appender.fichero.File=C:\\Eclipse_JavaEE\\eclipse\\workspace\\ArtupaWebJSTL\\WebContent\\WEB-INF\\trazas.log
log4j.appender.fichero.MaxFileSize=10MB
log4j.appender.fichero.MaxBackupIndex=10
log4j.appender.fichero.layout=org.apache.log4j.PatternLayout
log4j.appender.fichero.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n