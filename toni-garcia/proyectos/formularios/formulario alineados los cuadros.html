<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulario</title>
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/print.css" rel="stylesheet" media="print" />
</head>
<body>
   <form action="#" method="get">
       <p>
         <label for="usuario">usuario:</label>
           <input type="text" name="usuario" id="usuario" />
       </p>
       <p>
            <label for="password">contrase√±a:</label>
           <input type="password" name="password" id="password" minlength="10" required="required"/>
       </p>
        <p>
            <label for="dni">dni:</label>
           <input type="text" name="dni" id="dni" pattern="\d{9}[a-z]" placeholder="formato:123456789a" />
       </p>
       <p>
           <label for="sexo">sexo:</label>
           <select id="sexo" name="sexo">
              <option value="hombre"> hombre</option>
              <option selected value="mujer"> mujer</option>
              <option value="x"> indeterminado porque si</option>
               
           </select>
       </p>
       <p>
           <label for="suscripcion">suscribirse</label>
           <input type="checkbox" id="suscripcion" name="suscripcion"/>
       </p>
       <p>
          <label for="tipopremium">premium</label>
           <input type="radio" id="tipopremium"
           name="tiposuscriptor" value="premium" />
           <label for="tipofree">free</label>
           <input type="radio" id="tipofree"
           name="tiposuscriptor" value="free" />
     
       </p>
       <p>
           <input type="submit" value="apuntarse" />
       </p>
      
   </form>
    
</body>
</html>
